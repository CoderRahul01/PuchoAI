<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuchoAI - Your AI Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 70vh; /* Ensure it's tall enough */
            max-height: 90vh; /* Prevent it from taking up entire height on large screens */
        }
        .chat-header {
            background-color: #4f46e5; /* Indigo 600 */
            color: #ffffff;
            padding: 1.5rem 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem; /* Larger font size for title */
            font-weight: 700; /* Bold */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between messages */
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem; /* More rounded message bubbles */
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #e0e7ff; /* Indigo 100 */
            align-self: flex-end;
            color: #1e293b; /* Darker text */
        }
        .message.ai {
            background-color: #f1f5f9; /* Slate 100 */
            align-self: flex-start;
            color: #1e293b; /* Darker text */
        }
        .chat-input-area {
            display: flex;
            padding: 1.5rem;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0; /* Light border top */
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1; /* Slate 300 */
            border-radius: 0.75rem; /* Rounded input */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .chat-input:focus {
            border-color: #4f46e5; /* Indigo 600 on focus */
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); /* Focus ring */
        }
        .send-button {
            background-color: #4f46e5; /* Indigo 600 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded button */
            margin-left: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .send-button:hover {
            background-color: #4338ca; /* Indigo 700 */
            transform: translateY(-1px);
        }
        .send-button:active {
            background-color: #3730a3; /* Indigo 800 */
            transform: translateY(0);
        }
        .loading-indicator {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: #64748b; /* Slate 500 */
            font-style: italic;
        }
        .loading-indicator.active {
            display: flex;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5; /* Indigo 600 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message Box Styling */
        .message-box-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .message-box-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        .message-box-content p {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 1.5rem;
        }
        .message-box-button {
            background-color: #4f46e5;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .message-box-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            PuchoAI
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Initial AI welcome message -->
            <div class="message ai">Hello! I'm PuchoAI, your personal assistant. How can I help you today?</div>
        </div>
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            PuchoAI is thinking...
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" />
                </svg>
                Send
            </button>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBoxOverlay" class="message-box-overlay">
        <div class="message-box-content">
            <h3 id="messageBoxTitle"></h3>
            <p id="messageBoxText"></p>
            <button id="messageBoxButton" class="message-box-button">OK</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBoxOverlay = document.getElementById('messageBoxOverlay');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxButton = document.getElementById('messageBoxButton');

        // Function to display a message in the chat interface
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to show the custom message box
        function showMessageBox(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = message;
            messageBoxOverlay.style.display = 'flex';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            messageBoxOverlay.style.display = 'none';
        }

        // Event listener for the message box OK button
        messageBoxButton.addEventListener('click', hideMessageBox);

        // Function to simulate AI response (will be replaced by n8n integration)
        async function getAiResponse(userMessage) {
            loadingIndicator.classList.add('active'); // Show loading indicator
            try {
                // This is where you will put your n8n webhook URL.
                // Example: const n8nWebhookUrl = 'https://your-n8n-instance.com/webhook/your-webhook-id';
                const n8nWebhookUrl = 'https://primary-production-3a04f.up.railway.app/webhook/1bdb8f68-fae7-44cd-a2bf-ec38a457edc5'; // <--- Replace this placeholder!

                // If you have your n8n webhook URL, uncomment the fetch block below
                // and remove the simulated delay and generic response.

                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                return data.aiResponse; // Assuming your n8n workflow returns { aiResponse: "..." }

                

            } catch (error) {
                console.error('Error getting AI response:', error);
                showMessageBox('Error', 'Failed to get a response from PuchoAI. Please try again.');
                return "I'm sorry, I encountered an error. Please try again.";
            } finally {
                loadingIndicator.classList.remove('active'); // Hide loading indicator
            }
        }

        // Function to handle sending messages
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') {
                showMessageBox('Empty Message', 'Please type something before sending.');
                return;
            }

            displayMessage(userMessage, 'user');
            chatInput.value = ''; // Clear input field

            const aiResponse = await getAiResponse(userMessage);
            displayMessage(aiResponse, 'ai');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
